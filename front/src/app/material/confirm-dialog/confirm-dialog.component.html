<h2 mat-dialog-title>{{title}}</h2>
<div>
  <h3>
    {{header}}
  </h3>
</div>
<mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="false" color="warn" cdkFocusInitial>{{cancelName}}</button>
  <button mat-button [mat-dialog-close]="true"  color="accent">{{confirmName}}</button>
</mat-dialog-actions>
