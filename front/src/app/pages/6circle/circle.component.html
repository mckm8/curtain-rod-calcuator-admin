<h1>Zarządzanie haczykami</h1>

<app-pg-color (colorChanged)="onColorChanged($event)"
              (pgChanged)="onPgChanged($event)">
</app-pg-color>

<mat-card style="margin-top: 10px;">
  <mat-card-header>
    Dodaj nowy haczyk
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
      <mat-form-field>
        <input matInput placeholder="Podaj nazwę" [(ngModel)]="newName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Podaj cenę" [(ngModel)]="newPrice">
      </mat-form-field>
      <button mat-raised-button color="primary"
              (click)="addCircle()">Dodaj
      </button>
    </div>
  </mat-card-content>
</mat-card>

<table mat-table [dataSource]="circlesByPgAndColor" class="mat-elevation-z8" style="margin-top: 10px;">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Nr</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="element.name" (change)="onNameChange($event, element.id)" >
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Cena</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field>
        <input matInput type="number" [(ngModel)]="element.price" (change)="onPriceChange($event, element.id)" >
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef> Nazwa pliku </th>
    <td mat-cell *matCellDef="let element"><a [href]="getImageUrl(element.imageUrl)">{{element.imageUrl}}</a></td>
  </ng-container>

  <ng-container matColumnDef="changePhoto">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <!--<button mat-raised-button (click)="onClickChangePhotoAction(element.id)" color="accent">Zmień zdjęcie</button>-->
      <label class="upload-button">
        <input #fileInput id="file-upload" type="file" ngFileSelect [options]="options"
               (uploadOutput)="onUploadOutput($event, element.id)"  [uploadInput]="uploadInput">
      </label>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="onClickDeleteAction(element.id)" color="warn">Usuń</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
