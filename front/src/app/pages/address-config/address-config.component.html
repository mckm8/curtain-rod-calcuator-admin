<mat-card style="margin-top: 10px;">
  <mat-card-header>
    Dodaj nowy adres
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
      <mat-form-field>
        <input matInput placeholder="Podaj adres aukcji" [(ngModel)]="newAddress">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Podaj cenę" [(ngModel)]="newPrice">
      </mat-form-field>
      <button mat-raised-button color="primary"
              (click)="add()">Dodaj
      </button>
    </div>
  </mat-card-content>
</mat-card>
<table mat-table [dataSource]="allAddresses" class="mat-elevation-z8" style="margin-top: 10px;">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Nr</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="redirectUrl">
    <th mat-header-cell *matHeaderCellDef> Adres aukcji</th>
    <td mat-cell *matCellDef="let element"> {{element.redirectUrl}}    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Cena za sztukę</th>
    <td mat-cell *matCellDef="let element"> {{element.pricePerElement}}    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="onClickDeleteAction(element.id)" color="warn">Usuń</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
