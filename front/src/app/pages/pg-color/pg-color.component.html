<mat-card>
  <mat-card-header>
    Wybierz grupę produktów oraz kolor
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <div fxLayout="column" fxLayoutAlign=" center">
        <p>Wybierz grupę produktów</p>

        <mat-select (selectionChange)="pgSelectionChanged($event)" [(value)]="selectedProductGroup" required>
          <mat-option *ngFor="let productGroup of allProductGroups" [value]="productGroup">
            {{productGroup.name}}
          </mat-option>
        </mat-select>
      </div>
      <div fxLayout="column" fxLayoutAlign=" center">
        <p>Wybierz kolor</p>
        <mat-select (selectionChange)="colorSelectionChanged($event)" [(value)]="selectedColor" required>
          <mat-option *ngFor="let color of allColors" [value]="color">
            {{color.name}}
          </mat-option>
        </mat-select>
      </div>
    </div>
  </mat-card-content>
</mat-card>
